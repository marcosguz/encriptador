	<!-- Main-->
	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-5 col-lg-6">
					<form>
						<legend>Sólo letras minúsculas, sin acento</legend>
						<div class="mb-3">
							<input type="text" class="form-control" name="input-texto" id="mensaje-ingresado"
							placeholder="Ingrese el texto aqui">
						</div>
						<div class="mb-3">
						</div>
						<button type="submit" class="btn btn-primary" id="btn-encriptar">Encriptar</button>
						<button type="submit" class="btn btn-primary" id="btn-desencriptar">Desencriptar</button>
					</form>
				</div>
				<div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
					<section>
						<legend>Mensaje encriptado</legend>
						<input class="form-control" type="text" id="msg"></input>
						<input class="btn btn-primary" type="submit" value="Copiar" id="btn-copy">
					</section>
				</div>
			</div>
		</div>
	</main>
